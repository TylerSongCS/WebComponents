<body id="example" class="button-page pushable" ontouchstart="" data-gr-c-s-loaded="true">



  <div class="pusher">
    <div class="full height">
      <div class="article">
        <link rel="stylesheet/less" type="text/css" href="https://semantic-ui.com/src/definitions/elements/button.less">
        <script src="demo_files/button.js"></script>
        <script src="demo_files/state.js"></script>
        <!-- ^ magic -->

        <h1 class="ui header">Slider</h1>
        <h3 class="ui header">An element that can sets a value from a range</h3>

        <div class="main ui container">
          <h3 class="ui header">Basic Usage</h3>
          <h5 class="ui header">Just a simple slider</h5>
          <div class="follow example">
            <i class="fitted icon code"></i><a class="anchor" id="button"></a>
            <pair-slider></pair-slider>
          </div>

          <h3 class="ui header">Min and Max Value</h3>
          <h5 class="ui header">Can change min, max, or both</h5>
          <div class="follow example">
            <i class="fitted icon code"></i><a class="anchor" id="button"></a>
            <pair-slider min='25' label='Min = 25'></pair-slider>
            <br>
            <pair-slider max='50' label='Max = 50'></pair-slider>
            <br>
            <pair-slider min='25' max='50' label='Min = 25, Max = 50'></pair-slider>
          </div>

          <h3 class="ui header">Dissssabled</h3>
          <div class="follow example">
            <i class="fitted icon code"></i><a class="anchor" id="button"></a>
            <pair-slider disabled></pair-slider>
          </div>

          <!--
          <h3 class="ui header">Show Tooltip</h3>
          <h5 class="ui header">description</h5>
          <div class="example" data-class="primary, secondary">
            <i class="fitted icon code"></i><a class="anchor" id="emphasis"></a>

          </div>
		  -->


          <h3 class="ui header">Label</h3>
          <h5 class="ui header">Sliders are able to be labelled</h5>
          <div class="example" data-class="primary, secondary">
            <i class="fitted icon code"></i><a class="anchor" id="emphasis"></a>
            <pair-slider label='Labelled slider'></pair-slider>
          </div>

          <!-- Bootstrap theme as requested by peter -->
          <h3 class="ui header">Bootstrap Theme</h3>
          <h5 class="ui header">Built in Twitter Bootstrap themes</h5>
          <div class="follow example">
            <i class="fitted icon code"></i><a class="anchor" id="pair-slider>"></a>
            <pair-slider primary></pair-slider>
            <br>
            <pair-slider secondary></pair-slider>
            <br>
            <pair-slider success></pair-slider>
            <br>
            <pair-slider danger></pair-slider>
            <br>
            <pair-slider warning></pair-slider>
            <br>
            <pair-slider info></pair-slider>
            <br>
            <pair-slider dark></pair-slider>
          </div>
        </div>
      </div>
    </div>
